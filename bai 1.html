<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[];
    let n=prompt("How many element you want in array?");
    n=parseInt(n);
    for(let i=0;i<n;i++){
        let element=prompt("Please push element to array from index 0");
        array[i]=element;
    }
    function isEven(number){
        if(number%2==0) return true;
        else return false;
    }
    let count=0;
    count=parseInt(count);
    for(let i=0;i<array.length;i++){
        if(isEven(array[i])===true){
            count++;
            document.write(array[i]+"<br>");
        }
    }
    document.write("quantity of Even number is : "+count)
</script>
</body>
</html>
